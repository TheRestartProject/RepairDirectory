stages:
  - build
  - test
  - cleanup
  - deploy

build:php:
  image: registry.outlandish.com/the-restart-project/repair-directory/composer
  stage: build
  script:
  - composer run-script fixometer:config
  - composer install
  - composer run-script post-root-package-install
  - composer run-script key:generate
  tags:
  - docker
  only:
  - master
  - /^feature-.*$/
  artifacts:
    paths:
    - ./
    name: "${CI_BUILD_REF_NAME}"
    expire_in: 1 hour

build:node:
  image: node:6
  stage: build
  script:
  - yarn
  - npm run production
  - rm -rf node_modules
  tags:
  - docker
  only:
  - master
  - /^feature-.*$/
  artifacts:
    paths:
    - ./
    name: "${CI_BUILD_REF_NAME}"
    expire_in: 1 hour

test:static-analysis:
  image: registry.outlandish.com/the-restart-project/repair-directory/composer
  dependencies:
    - build:php
  stage: test
  allow_failure: true
  script:
  - composer run-script code
  tags:
  - docker
  only:
  - master
  - /^feature-.*$/

test:unittests:
  image: registry.outlandish.com/the-restart-project/repair-directory/composer
  dependencies:
    - build:php
  stage: test
  script:
  - composer run-script test:unit
  tags:
  - docker
  only:
  - master
  - /^feature-.*$/

deploy:heroku:
  dependencies:
    - build:php
    - build:node
  image: ruby:2.2
  stage: deploy
  tags:
    - docker
  before_script:
    - gem install dpl
  script:
    - "echo 'web: php artisan doctrine:migrations:refresh && php artisan restart:import:businesses data/all.csv && $(composer config bin-dir)/heroku-php-apache2 public/' > ./Procfile"
    - dpl --provider=heroku --app=restartproject --api-key=$HEROKU_STAGING_API_KEY --skip-cleanup
  environment:
    name: staging
    url: https://restartproject.herokuapp.com/
  only:
    - master
    - feature-8-multi-select

cleanup:
  dependencies:
    - build:php
    - build:node
  stage: cleanup
  script:
  - php composer.phar install --no-dev
  - rm -rf .git
  - rm .env
  tags:
  - docker
  only:
  - master
  artifacts:
    paths:
    - ./
    name: "${CI_BUILD_REF_NAME}"
    expire_in: 1 day

